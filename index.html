<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>N8W - Digital Clock With Date</title>
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/Title.css">
    <link rel="stylesheet" href="css/More-Options.css">
    <link rel="stylesheet" href="css/More-Options-Menu.css">
    <link rel="stylesheet" href="css/24-Hrs.css">
    <link rel="stylesheet" href="css/Theme-1.css">
    <link rel="stylesheet" href="css/Theme-2.css">
    <link rel="stylesheet" href="css/Theme-3.css">

</head>
<body onload="initClock()" class="theme-format-text" id="color-indicator">
    
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="js/Themes Selecter.js"></script>
    <script src="js/Color Picker.js"></script>

    <span class="title">Digital Clock With Date</span>

    <div class="datetime">
        <ul class="dot-menu"id="active-menu">
            <li class="menu-item"></li>
            <span class="clock-format-text" id="active-menu">24-Hrs format</span>
               <div class="format-switch-btn" id="active-menu" data-format="12"></div>
               <br></br>
                <div class="theme-format-text  " label for="Themes" Themes="Theme1">Choose any Theme:</label>
                        <select id="box1" onChange="Themes(this);">
                            <option value="98">Theme1</option>
                            <option value="7122">Theme2</option>
                            <option value="142">Theme3</option>
                        </select>
                          <br></br>
                          <div class="Color-picker">
                              <h5>Choose Your Background Color: </h5> 
                              <br></br>
                              <div id="color-indicator" class="color-indicator"></div>
                              <div id="color-picker" id="color-indicator"></div>
                            </div>
                        </li>
                    </ul>
                    <div class="time">
                        <span id="hour">00</span>:
                        <span id="minute">00</span>:
                        <span id="second">00</span>
                        <span id="dayornight">AM</span>
                    </div>
                    <div class="date">
                        <span id="dayname">Day</span>,
                        <span id="monthname">Month</span>
                        <span id="daynum">00</span>,
                        <span id="year">Year</span>
                        
                    </div>
                </div>
                
                <div class="time2" id="time">
                    <div class="circle" style="--clr:#ff2972;">
                        <div class="dots hr_dot"></div>
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70" id="hh"></circle>
                        </svg>
                        <div id="hours">00</div>
                    </div>
                    <div class="circle" style="--clr:#fee800;">
                        <div class="dots min_dot"></div>
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70" id="mm"></circle>
                        </svg>
                        <div id="minutes">00</div>
                    </div>
                    <div class="circle" style="--clr:#04fc43;">
                        <div class="dots sec_dot"></div>
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70" id="ss"></circle>
                        </svg>
                        <div id="seconds">00</div>
                    </div>
                    <div class="ap"><div id="ampm">AM</div></div>
                </div>

                <div class="box">
                    <div class="content">
                        <h2>â‹®</h2>
                    </div>

                    <script src="js/More Options.js"></script>
                    <script src="js/Theme 1.js"></script>
                    <script src="js/Theme 2.js"></script>
                </body>
                </html>
